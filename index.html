<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Gallery</title>
</head>

<body>
    <div id="app">
        <header class="container">

            <img src="/Assets/camera.svg" alt="">
            <nav>
                <ul>
                    <li>Home</li>
                    <li><span>Galeria</span></li>
                </ul>
            </nav>
    
                <img id="lupa" src="./Assets/lupa.png" alt="">
                <input type="text" name="" id="txtBusca" placeholder="Pesquise por imagens e coleções">
                <img id="user" src="/Assets/leonardo.svg" alt="">
          
        </header>
        <main>
            <div class="container">
                <div class="box">
                    <h1>
                        Galeria
                    </h1>
                    <section class="gallery">
                        <figure class="item">
                            <img src="/Assets/img1.png" alt="">
                            <figcaption class="details">
                                <h2>
                                    Workspace elétrica
                                </h2>
                                <div class="tags">
                                    <span>TAG</span>
                                </div>
                            </figcaption>
                        </figure>

                    
              
                        <figure class="item" style="--delay:.6s">
                            <img src="/Assets/img2.png" alt="">
                            <figcaption class="details">
                                <h2>
                                    Dark and red
                                </h2>
                                <div class="tags">
                                    <span>TAG</span>
                                </div>
                            </figcaption>
                        </figure>

                    
                   
                        <figure class="item " style="--delay:.8s">
                            <img src="/Assets/img3.png" alt="">
                            <figcaption class="details">
                                <h2>
                                    Organização e grids
                                </h2>
                                <div class="tags">
                                    <span>TAG</span>
                                </div>
                            </figcaption>
                        </figure>

                
                  
                        <figure class="item" style="--delay:1.2s">
                            <img src="/Assets/img4.png" alt="">
                            <figcaption class="details">
                                <h2>
                                    Colméia
                                </h2>
                                <div class="tags">
                                    <span>TAG</span>
                                </div>
                            </figcaption>
                        </figure>

                 
                  
                        <figure class="item" style="--delay:1.6s">
                            <img src="/Assets/img5.png" alt="">
                            <figcaption class="details">
                                <h2>
                                    Setup de escritor
                                </h2>
                                <div class="tags">
                                    <span>TAG</span>
                                </div>
                            </figcaption>
                        </figure>

             
               
                        <figure class="item" style="--delay:1.8s">
                            <img src="/Assets/img6.png" alt="">
                            <figcaption class="details">
                                <h2>
                                    Ergonomia e cores
                                </h2>
                                <div class="tags">
                                    <span>TAG</span>
                                </div>
                            </figcaption>
                        </figure>

             
             
                        <figure class="item" style="--delay:2s">
                            <img src="/Assets/img7.png" alt="">
                            <figcaption class="details">
                                <h2>
                                    Show de luzes
                                </h2>
                                <div class="tags">
                                    <span>TAG</span>
                                </div>
                            </figcaption>
                        </figure>

            
         
                        <figure class="item" style="--delay:2.2s">
                            <img src="/Assets/img8.png" alt="">
                            <figcaption class="details">
                                <h2>
                                    Deep purple
                                </h2>
                                <div class="tags">
                                    <span>TAG</span>
                                </div>
                            </figcaption>
                        </figure>

               
    
                        <figure class="item" style="--delay:2.4s">
                            <img src="/Assets/img9.png" alt="">
                            <figcaption class="details">
                                <h2>
                                    Multi-Screen
                                </h2>
                                <div class="tags">
                                    <span>TAG</span>
                                </div>
                            </figcaption>
                        </figure>

                    </section>
                 
                </div>
            </div>
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>

</html>
